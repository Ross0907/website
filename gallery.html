<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gallery</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#111;color:#fff}
    .wrap{max-width:1100px;margin:32px auto;padding:0 16px}
    h1{margin:0 0 18px;font-weight:400}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .card{background:#000;border:1px solid #222;padding:6px;text-align:center}
    .card img{width:100%;height:180px;object-fit:cover;display:block}
    .card a{color:#fff;text-decoration:none;display:block;padding:8px 0}
    .note{margin-top:18px;color:#bbb;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Project Gallery</h1>
    <div class="grid">
      <div class="card">
        <a href="image_work_1.html"><img data-base="images/work_1_large" alt="Work 1"><span>Work 1</span></a>
      </div>
      <div class="card">
        <a href="image_work_2.html"><img data-base="images/work_2_large" alt="Work 2"><span>Work 2</span></a>
      </div>
      <div class="card">
        <a href="image_work_3.html"><img data-base="images/work_3_large" alt="Work 3"><span>Work 3</span></a>
      </div>
      <div class="card">
        <a href="image_work_4.html"><img data-base="images/work_4_large" alt="Work 4"><span>Work 4</span></a>
      </div>
    </div>
    <p class="note">Each link opens a clean, image-only page suitable for sharing or embedding.</p>
  </div>
    <script>
    (function(){
      var exts=['.jpg','.jpeg','.png','.webp','.gif','.svg'];
      function probe(base,img){
        var i=0;
        function next(){
          if(i>=exts.length){ return; }
          var url=base+exts[i++];
          var t=new Image();
          t.onload=function(){ img.src=url; };
          t.onerror=next;
          t.src=url;
        }
        next();
      }
      document.querySelectorAll('img[data-base]').forEach(function(img){ probe(img.getAttribute('data-base'), img); });
    })();
    </script>
</body>
</html>
