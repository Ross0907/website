<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Work 4</title>
  <style>html,body{height:100%;margin:0;background:#000}img{width:100%;height:100%;object-fit:contain;display:block}</style>
</head>
<body>
  <img data-base="images/work_4_large" alt="Work 4">
  <script>
  (function(){
    var exts=['.jpg','.jpeg','.png','.webp','.gif','.svg'];
    var base='images/work_4_large';
    var img=document.querySelector('img[data-base]');
    var i=0; function next(){ if(i>=exts.length) return; var url=base+exts[i++]; var t=new Image(); t.onload=function(){ img.src=url }; t.onerror=next; t.src=url; } next();
  })();
  </script>
</body>
</html>
